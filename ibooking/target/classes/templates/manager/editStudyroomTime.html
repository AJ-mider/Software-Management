<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>EditStudyRoomTime</title>

    <!-- Custom fonts for this template -->
    <link th:href="@{/bootstrap/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/sb-admin-2.min.css}" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link th:href="@{/bootstrap/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="../index.html">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-laugh-wink"></i>
            </div>
            <div class="sidebar-brand-text mx-3">Manager <sup></sup></div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">
        <li class="nav-item active">
            <a class="nav-link" href="/manager">
                <i class="fas fa-fw fa-table"></i>
                <span>StudyRooms</span></a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block">


    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <!-- Sidebar Toggle (Topbar) -->
                <form class="form-inline">
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>
                </form>

            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Edit StudyRoomTime</h1>
                <!--                    <p class="mb-4">DataTables is a third party plugin that is used to generate the demo table below.-->
                <!--                        For more information about DataTables, please visit the <a target="_blank"-->
                <!--                            href="https://datatables.net">official DataTables documentation</a>.</p>-->

                <!-- DataTales Example -->

                <div class="card shadow mb-4">

                    <div class="col-lg-6">
                        <div class="p-5">
                            <form class="user" th:action="@{/manager/editStudyroomTimeSubmit}" method="post">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user"
                                           name="studyroomNum"
                                           aria-describedby="emailHelp"
                                           placeholder="StudyRoomNum" th:value="${studyroomToEdit.getStudyRoomNum()}" required>
                                </div>
                                <div class="form-group">
                                    <input type="number" class="form-control form-control-user"
                                           name="openTime" placeholder="OpenTime" th:value="${studyroomToEdit.getOpenTime()}" required>
                                </div>
                                <div class="form-group">
                                    <input type="number" class="form-control form-control-user"
                                           name="closeTime" placeholder="CloseTime" th:value="${studyroomToEdit.getCloseTime()}" required>
                                </div>
                                <p style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>

                                <div style="text-align:center">
                                    <!--                            <h6 class="m-0 font-weight-bold text-primary">StudyRooms</h6>-->
                                    <button   class="btn btn-info btn-circle" type="submit" >
                                        <i class="fas fa-calendar"></i>
                                    </button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Leisa Website 2022</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->





<!-- Bootstrap core JavaScript-->
<script th:src="@{../bootstrap/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{../bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{../bootstrap/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{../bootstrap/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{../bootstrap/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{../bootstrap/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{../bootstrap/js/demo/datatables-demo.js}"></script>

</body>

</html>
