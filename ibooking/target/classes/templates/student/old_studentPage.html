<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>login</title>
    <meta charset="UTF-8">
    <link th:href="@{~/easyui/themes/bootstrap/easyui.css}" rel="stylesheet" type="text/css">
    <link th:href="@{~/easyui/themes/icon.css}" rel="stylesheet" type="text/css">
    <link th:href="@{~/easyui/themes/color.css}" rel="stylesheet" type="text/css">
    <script th:src="@{easyui/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{easyui/jquery.easyui.min.js}" type="text/javascript"></script>
    <script th:src="@{easyui/locale/easyui-lang-zh_CN.js}" type="text/javascript"></script>
    <style>
        body {
            font-family: microsoft yahei;
        }
    </style>
</head>
<body>
<h1 th:text="#{system.name}"></h1>
<div class="easyui-layout" style="width:100%;height:640px;">
    <div data-options="region:'north'" style="height:50px"></div>
    <div data-options="region:'south',split:true" style="height:50px;"></div>
    <div data-options="region:'west',split:true" style="width:200px;" th:title="#{system.nav}">
        <div class="easyui-accordion" data-options="fit:true,border:false">
            <div style="padding:10px;" th:title="#{system.mana}">
                <a th:href="@{/student/bookings/}+${session.stuNum}" th:text="#{findbookinghistory}"></a>
                <p></p>
                <a th:href="@{/student/historybookings/}+${session.stuNum}" th:text="#{system.history}"></a>
            </div>
        </div>
    </div>
    <div data-options="region:'center',iconCls:'icon-ok'">
        <div class="easyui-tabs" data-options="fit:true,border:false,plain:true">
            <div data-options="href:'/student/studyroomList'" style="padding:10px" th:title="#{studyroom}+#{list}"></div>
        </div>
    </div>
</div>
<a th:href="@{/studentPage.html(lang='zh_CN')}">中文</a> &nbsp;&nbsp;&nbsp;
<a th:href="@{/studentPage.html(lang='en_US')}">English</a>
</body>
</html>
