<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>[[#{system.login}]]</title>
    <meta charset="UTF-8">
    <link th:href="@{easyui/themes/bootstrap/easyui.css}" rel="stylesheet" type="text/css">
    <link th:href="@{easyui/themes/icon.css}" rel="stylesheet" type="text/css">
    <link th:href="@{easyui/themes/color.css}" rel="stylesheet" type="text/css">
    <script th:src="@{easyui/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{easyui/jquery.easyui.min.js}" type="text/javascript"></script>
    <script th:src="@{easyui/locale/easyui-lang-zh_CN.js}" type="text/javascript"></script>
    <style>
        body {
            font-family: microsoft yahei;
        }
    </style>
</head>
<body>
    <div id="win" class="easyui-window" th:title="#{system.login}" style="width:300px;height:300px;">
        <form id="login" style="padding:10px 20px 10px 40px;" action="login" method="post">
            <p>ID: <input type="text" name="username"></p>
            <p>[[#{system.index.password}]]: <input type="password" name="password"></p>
            <p style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
            <div style="margin-bottom:20px">
                <label>
                    <input class="easyui-radiobutton" name="identity" value="student" th:label="#{imstudent}" checked>
                </label>
            </div>
            <div style="margin-bottom:20px">
                <label>
                    <input class="easyui-radiobutton" name="identity" value="manager" th:label="#{imadministrator}">
                </label>
            </div>
            <div style="padding:5px;text-align:center;">
                <button  class="easyui-linkbutton" icon="icon-ok" type="submit" th:text="#{system.login}"></button>
            </div>
            <div style="padding:5px;text-align:center;">
                <a  class="easyui-linkbutton" icon="icon-help" href="register" th:text="#{system.register}"></a>
            </div>
        </form>
    </div>
    <a th:href="@{/index.html(lang='zh_CN')}">中文</a> &nbsp;&nbsp;&nbsp;
    <a th:href="@{/index.html(lang='en_US')}">English</a>
</body>

</html>
