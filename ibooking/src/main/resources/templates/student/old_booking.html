<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>自习室预订系统管理 - 预订记录</title>
    <meta charset="UTF-8">
    <link th:href="@{/easyui/themes/bootstrap/easyui.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/easyui/themes/icon.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/easyui/themes/color.css}" rel="stylesheet" type="text/css">
    <script th:src="@{/easyui/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/easyui/jquery.easyui.min.js}" type="text/javascript"></script>
    <script th:src="@{/easyui/locale/easyui-lang-zh_CN.js}" type="text/javascript"></script>
    <style type="text/css">
        body {
            font-family: microsoft yahei;
        }
    </style>
</head>
<body>
<div style="width:100%">
<h2>预订记录</h2>

    <table class="easyui-datagrid" fitColumns="true" id="dg"
       pagination="true"
       rownumbers="true" singleSelect="true"
       title="预订记录" toolbar="#toolbarRoom" method="get">
        <thead>
        <tr>
            <th field="stuId" width="10">stuId</th>
            <!--re-->
            <th field="StudyroomNum" width="10">StudyroomNum</th>
            <th field="seatId" width="10">seatId</th>
            <th field="bookingPeriodStartTime" width="10">bookingPeriodStartTime</th>
            <th field="bookingPeriodEndTime" width="10">bookingPeriodEndTime</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="booking : ${bookings}">
            <td th:text="${booking.getStuNum()}"></td>
            <!--re-->
            <td th:text="${booking.getStudyroomNum()}"></td>
            <td th:text="${booking.getSeatId()}"></td>
            <td th:text="${booking.getBookingPeriodStartTime()}"></td>
            <td th:text="${booking.getBookingPeriodEndTime()}"></td>
        </tr>
        </tbody>

    </table>

</div>
<a th:href="@{/manager/bookings/{stunum}(lang='zh_CN',stunum=${session.stuNum})}">中文</a> &nbsp;&nbsp;&nbsp;
<a th:href="@{/manager/bookings/{stunum}(lang='en_US',stunum=${session.stuNum})}">English</a>
<script type="text/javascript">
</script>
</body>
</html>
