<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>自习室预订系统管理 - 自习室管理</title>
    <meta charset="UTF-8">
    <link th:href="@{/easyui/themes/bootstrap/easyui.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/easyui/themes/icon.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/easyui/themes/color.css}" rel="stylesheet" type="text/css">
    <script th:src="@{/easyui/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/easyui/jquery.easyui.min.js}" type="text/javascript"></script>
    <script th:src="@{/easyui/locale/easyui-lang-zh_CN.js}" type="text/javascript"></script>
    <style type="text/css">
        body {
            font-family: microsoft yahei;
        }
    </style>
</head>
<body>
<div style="width:100%">
    <h2>座位查看</h2>

    <table class="easyui-datagrid" fitColumns="true" id="dg"
           pagination="true"
           rownumbers="true" singleSelect="true"
           title="自习室信息" toolbar="#toolbarRoom" method="get">
        <thead>
        <tr>
            <th field="studyroomId" width="10">studyroomId</th>
            <th field="seatNum" width="10">seatNum</th>
            <th field="operation" width="20" th:text="#{operation}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="seat : ${seats}">
            <td th:text="${seat.getStudyroomNum()}"></td>
            <td th:text="${seat.getSeatNum()}"></td>
            <td>
                <a class="easyui-linkbutton" th:href="@{/manager/addBooking/}+${seat.getStudyroomNum()}+@{/}+${seat.getSeatNum()}" iconCls="icon-ok">预订</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>
<a th:href="@{/manager/getSeatList/{roomNum}(lang='zh_CN',roomNum=${seats.get(0).getStudyroomNum()})}">中文</a> &nbsp;&nbsp;&nbsp;
<a th:href="@{/manager/getSeatList/{roomNum}(lang='en_US',roomNum=${seats.get(0).getStudyroomNum()})}">English</a>
<script type="text/javascript">
</script>
</body>
</html>
